<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formularios en HTML</h1>


    <fieldset>
        <legend>Datos de la persona:</legend>
        <form>
            <label>Nombre:</label>
            <input required="true" type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"> <br />
            <label>Apellido:</label>
            <input required="true" type="text" id="apellido" lastname="apellido" placeholder="Escribe tu apellido">
            <br />
            <label>Password:</label>
            <input type="password" id="password" name="password" required="true"
                placeholder="Escribe tu password"><br />
            <label>email:</label>
            <input required="true" type="email" id="email" name="email" placeholder="Escribe tu email"> <br />
            <label>edad:</label>
            <input required="true" type="number" id="nombre" name="edad" placeholder="Escribe tu edad"> <br />
            <label>Ocupación</label></br>
            <input type="radio" id="estudiante" name="ocupacion" value="estudiante" />
            <label>Estudiante</label><br />
            <input type="radio" id="docente" name="ocupacion" value="docente" />
            <label>Docente</label><br />

            <label>Géneros de música favoritos:</label>
            <input type="checkbox" id="clasica" name="musica" value="clasica" />
            <label>rock</label>

            <input type="checkbox" id="jazz" name="musica" value="jazz" />
            <label>Jazz</label> <br />

            <label>Marca de auto favorita</label><br />
            <select id="autos" name="autos">
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Ferrari">Ferrari</option>
            </select><br />
            <label>Comentarios</label><br />
            <textarea id="comentario" name="comentario" rows="2" cols="30" placeholder="Escribe tu comentario"></textarea></textarea> <br />





            <input type="submit" value="Enviar" /> <br/>
            <input type="reset" value="Restablecer valores">
        </form>

    </fieldset>







</body>

</html>
